<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="new-task-section">
        <h2 class="title">Add Item</h2>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="button add-btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks-wrapper">
        <h2 class="title">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="task-container">
            <input type="checkbox" class="task-check">
            <label class="task task-text">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn"><img class="delete-icon" src="./remove.svg"></button>
          </li>
          <li class="task-container edit-mode">
            <input type="checkbox" class="task-check">
            <label class="task task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="button edit-btn">Save</button>
            <button class="button delete-btn"><img class="delete-icon" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-wrapper">
        <h2 class="title">Completed</h2>
        <ul id="completed-tasks">
          <li class="task-container">
            <input type="checkbox" class="task-check" checked>
            <label class="task task-text">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn"><img class="delete-icon" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
