<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h2 class="title">Add Item</h2>
        <div class="new-task__wrapper">
          <input class="task__container new-task__input task__input" type="text">
          <button class="task__button task__button_add">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2 class="title">Todo</h2>
        <ul class="incomplete-tasks__list">
          <li class="task">
            <input type="checkbox" class="task__check">
            <label class="task__container task__text">Pay Bills</label>
            <input type="text" class="task__container task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete"><img class="delete-icon" src="./remove.svg" alt=""></button>
          </li>
          <li class="task edit-mode">
            <input type="checkbox" class="task__check">
            <label class="task__container task__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__container task__input">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete"><img class="delete-icon" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="title">Completed</h2>
        <ul class="completed-tasks__list">
          <li class="task">
            <input type="checkbox" class="task__check" checked>
            <label class="task__container task__text">See the Doctor</label>
            <input type="text" class="task__container task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete"><img class="delete-icon" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
